<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 테스트</title>
</head>
<body>
    <h1>상품 목록 조회</h1>
    <table border="1">
        <th>상품 번호</th>
        <th>상품 이름</th>
        <th>상품 가격</th>
        <th>등록 날짜</th>
        <th>수정 날짜</th>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.productNo}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.salePrice}"></td>
            <td th:text="${product.registerYmdt}"></td>
            <td th:text="${product.updateYmdt}"></td>
            <td><form th:action="@{/product/{productNo}(productNo=${product.productNo})}" method="get">
                <button onclick="location.href='/detail-product'">상세보기</button>
            </form>
            </td>
            <td><form th:action="@{/product/find-product/{productNo}(productNo=${product.productNo})}" method="get">
                <button type="submit">수정</button>
            </form>
                </td>
            <td><form th:action="@{/product/delete/{productNo}(productNo=${product.productNo})}" method="get">
                <button type="submit">삭제</button>
            </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div><a href="/create-product">상품 등록</a></div>
</body>
</html>
