<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 테스트</title>
</head>
<body>
<h1>상품 추가</h1>
<form th:action="@{/product/create}" method="post">
    <div>
        상품 이름 : <Input th:type="text" name="productName">
    </div>
    <div>
        상품 가격 : <Input th:type="text" name="salePrice">
    </div>
    <div>
        <button type="submit">추가하기</button>
    </div>
</form>
</body>
</html>
